{% extends 'aplicacion/base.html' %}
{% load static %}


{% block contenido %}
    <h3>Clientes</h3>
    <table class="table table-dark table-striped">
    <tr>
        <th>Id</th>
        <th>Nombre del cliente</th>
        <th>Telefono</th>
        <th>Email</th>
   </tr>

   {% for c in clientes %}
   <tr>
       <td>{{ c.id }}</td>
       <td>{{ c.nombre }}</td>
       <td>{{ c.telefono }}</td>
       <td>{{ c.email }}</td>
       <td>{{ c.cireccion }}</td>
   </tr>
{% endfor %}
</table>
{% endblock contenido %}
